<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href={{ url_for("static", filename="css/style.css") }}>
    
    <title>GSteam - {{page}}</title>
</head>
<body>
    {% for n in names %}
    <h1>Hello, {{n}}</h1>
    {% endfor %}

    <header>
        <input type="text" class="header_search_bar" placeholder="Search in...">\

        <div class="header_links">
            <a href="#">Cart</a>
            <a href="login.html">Sign In</a>
        </div>
    </header>

    <div class="item_card">
        <div class="item_image">
            <img src="" alt="Game">
        </div>
        <div class="item_price">10.31</div>
        <div class="card_content">
            <div class="item_title">Game</div>
            <div class="card_details">
                <span class="item_platform"></span>
                <div class="item_tags">
                    
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
